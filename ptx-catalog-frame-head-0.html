    chtml: {

	mtextInheritFont: true
    },
    loader: {
	load: ['input/asciimath', '[tex]/extpfeil', '[tex]/amscd', '[tex]/newcommand', '[pretext]/mathjaxknowl3.js'],
	paths: {pretext: "https://pretextbook.org/js/lib"},
    },
};
    </script>
